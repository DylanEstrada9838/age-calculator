<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;600&family=Poppins:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="script.js" defer></script>
  <body>
    <main>
      <div>
        <form>
          <div>
            <label for="day">DAY</label><br />
            <input
              type="number"
              name="day"
              id="day"
              placeholder="DD"
              min="1"
              max="31"
              required
            />
          </div>
          <div>
            <label for="month">MONTH </label><br />
            <input
              type="number"
              name="month"
              id="month"
              placeholder="MM"
              required
              min="1"
              max="12"
            />
          </div>
          <div>
            <label for="year">YEAR</label><br />
            <input
              type="number"
              name="year"
              id="year"
              placeholder="YYYY"
              required
              min="1900"
            />
          </div>
          <div class="button">
            <button type="submit">
              <img src="assets/images/icon-arrow.svg" alt="arrow" />
            </button>
          </div>
        </form>
      </div>

      <div>
        <div><span id="spany">-- </span> years</div>
        <div><span id="spanm">-- </span> months</div>
        <div><span id="spand">-- </span> days</div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dylan Estrada</a>.
    </div>
  </body>
</html>
